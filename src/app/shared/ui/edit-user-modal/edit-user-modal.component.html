<div class="modal-box bg-slate-200 w-full sm:max-w-5xl">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-outline text-black absolute right-2 top-2">âœ•</button>
    </form>
    <form [formGroup]="editUserForm" class="space-y-4">
      <input formControlName="firstName" type="text" name="firstName" id="firstName" placeholder="First Name" class="input input-bordered w-full max-w-xs bg-primary-content text-black placeholder:text-black">
      <input formControlName="email" type="email" name="email" id="email" placeholder="Email" class="input input-bordered w-full max-w-xs bg-primary-content text-black placeholder:text-black">
      <select formControlName="role" class="select select-bordered w-full max-w-xs bg-primary-content text-black placeholder:text-black">
        <option disabled selected>Role</option>
        <option>Admin</option>
        <option>User</option>
      </select>
    </form>
    <div class="modal-action">
        <form method="dialog">
        <button class="btn btn-outline text-black" (click)="onSubmit()">Edit User</button>
        </form>
    </div>
  </div>
