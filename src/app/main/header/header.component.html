<header>
    <!-- Flex Container -->
    <div class="container mx-auto mb-3 py-4 px-6 flex justify-between items-start space-y-4 sm:items-center sm:space-y-0">
        <div class="flex flex-col justify-center items-start text-left p-3 space-y-4 sm:space-y-0 sm:space-x-6 sm:flex-row">
            <h1 routerLink="/" class="font-bold text-left text-3xl cursor-pointer sm:text-4xl">
                Userio
            </h1>
            <form #searchForm="ngForm">
                <input type="text" name="searchItem" id="searchItem" [(ngModel)]="searchItem" (ngModelChange)="searchUser(searchItem)" placeholder="Search name..." class="flex rounded-full bg-indigo-200 text-black px-3 py-2 sm:px-4 placeholder:text-black focus:outline-none">
            </form>
        </div>
        <button (click)="showAddUserModal(addUserModal)" class="rounded-lg text-white bg-indigo-600 px-2 py-1 text-sm sm:text-md sm:px-4 sm:py-2 font-bold hover:bg-indigo-400 disabled:bg-gray-400">
            Add New User
        </button>
        <dialog id="addUserModal" #addUserModal class="modal">            
            <add-user-modal #addUserModal (addUserEvent)="addNewUser($event)"></add-user-modal>
        </dialog>
    </div>
</header>
