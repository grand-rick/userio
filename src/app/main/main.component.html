<section id="users" class="flex flex-col justify-between">
    <app-header></app-header>

    <users class="mt-8" *ngIf="users.length; else elseBlock"></users>

    <ng-template #elseBlock>
        <div>
            <h1 class="text-2xl text-center text-red-500 font-bold">No users found</h1>
        </div>
    </ng-template>

    <ngx-spinner type="ball-scale-multiple">
        <p class="text-black">Please wait...</p>
    </ngx-spinner>
</section>
